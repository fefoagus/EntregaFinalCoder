<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custome css  -->
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Registrarse</title>
</head>

<body>
    <header>

        <div class="nav">

            <a href="../index.html" class="back">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </a>

            <a href="../index.html" class="logo">E-SPORT</a>
        </div>
    </header>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1>Registrarse</h1>
                <div class="single-input">
                    <input id="fname" type="text" placeholder="Nombre" required>
                </div>
                <div class="single-input">
                    <input id="lname" type="text" placeholder="Apellido" required>
                </div>
                <div class="single-input">
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="single-input">
                    <input id="pass" type="password" placeholder="Contraseña" required>
                </div>
                <div class="single-input">
                    <input id="cpass" type="password" placeholder="Confirmar contraseña" required>
                </div>
                <div class="submit-button">
                    <button class="button">Enviar</button>
                </div>

            </form>
        </div>
    </div>
    <footer class="footer">
        <p>
            Create by <br> Federico Martinez
        </p>
    </footer>
    <script src="../js/sweet.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
